<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
 
<body>
  <main>
  <div>
  <!-- Section contains the entire card-->
  <section class="card"> 
    <div>
      <img id="nft" src="images/image-equilibrium.jpg" alt ="">
    </div>

    <h1>Equilibrium #3429</h1>

    <p class="lead">Our Equilibrium collection promotes balance and calm.</p> 

    <!-- Containter to incubate the price and time of the NFT card-->
    <div class="container">
      <div id="price">
        <img id="eth" src="images/icon-ethereum.svg" alt ="" > 0.041 ETH
      </div>

      <div id="clock">
        <img id="time" src="images/icon-clock.svg" alt =""> 3 days left
      </div>
    </div>
  
      <img id = "avatar" src="images/image-avatar.png" alt="">
      <span id="info">Creation of <span id ="name">Jules Wyvern</span></span>
</section> 
</div>
</main>
</body>
</html>
